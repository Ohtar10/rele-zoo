name: simple-experiment
parameters:
  episodes: 2000
  time-steps: 1000
  epsilon: 0.995
environments:
  - gym:
      - name: 'Breakout'
        parameters:
          - framebuffer: 4
algorithms:
  - dqn:
      parameters:
        tau: 1e-5
networks:
  - simple-dense:
      parameters:
        fc1-units: 256
        fc2-units: 128
        fc3-units: 64
        dropout1: 0.2