defaults:
  - _self_
  - environment: cartpole
  - algorithm: reinforce-discrete
  - logger: tensorboard
  - override hydra/help: relezoo-help

experiment_name: Relezoo
mode: train
render: False
checkpoints: checkpoints/
episodes: 50
network:
  infer_in_shape: True
  infer_out_shape: True

#####################

hydra:
  run:
    dir: outputs/${experiment_name}/${now:%Y-%m-%d_%H-%M-%S}

  sweep:
    dir: outputs/${experiment_name}/multirun
    subdir: ${hydra.job.num}/${now:%Y-%m-%d_%H-%M-%S}